<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 일기장!</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper__head__title">
                    나만의 일기장
                </h1>
                <p class="wrapper__head__sub-title">
                    나만의 일기장 입니다!<br>
                    원하는 색과 사이즈로 일기장을 커스튬해보세요<br>
                    <span id="point">  
                        Have a Good Day😊.
                    </span> 
                </p>
            </div>
            <div class="wrapper__body">
                <div class="wrapper__body__content">
                    <p class="diary-title">
                        ❤️다은이의 일기장❤️
                    </p>
                    <p>
                        오늘은 <span class="kimchi">lg</span>와 <span class="egg">롯데</span>의 야구경기를 보고왔다.<br>
                        롯데를 응원했지만 결국 lg가 역전승을했다.<br>
                        <span class="highlight">그래서 lg팬으로 넘어갈까 고민했다!</span>

                    </p>
                    <p class="diary-date">
                        2023년 6월 25일<br>
                        날씨 더움☀️
                    </p>
                </div>
            </div>
        </div>
    </div>
