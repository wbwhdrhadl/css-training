<html lang="ko">
<head>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <h1><a href="#none">HAGD</a></h1>
            </div>
            <div class="menu">
                <ul class="menu__ul">
                    <li>
                        <a href="#none">어제의 일기</a>
                    </li>
                    <li>
                        <a href="#none">오늘의 일기</a>
                    </li>
                    <li>
                        <a href="#none">내일의 일기</a>
                    </li>
                    <div class="clearfix"></div>

            <div class="user">

            </div>
            <div class="clearfix"></div>

        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper__head__title">

                <div class="wrapper__body__content">
                    <p class="diary-title">
                        ❤️다은이의 일기장❤️
                    </p>
                    <p>
                        오늘은 <span class="kimchi">lg</span>와 <span class="egg">롯데</span>의 야구경기를 보고왔다.<br>
                        롯데를 응원했지만 결국 lg가 역전승을했다.<br>
                        <span class="highlight">그래서 lg팬으로 넘어갈까 고민했다!</span>
                    </p>
                    <p class="diary-date">
                        2023년 6월 25일<br>
                        날씨 더움☀️
                    </p>
                </div>
            </div>
        </div>
